<div class="p-4 d-flex justify-content-end">
  <button routerLink="/manager/categories/create" class="btn btn-outline-success">Add Category</button>
</div>
<table class="table">
    <thead>
  <tr>
    <th>N</th>
    <th>Category Name</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let item of categories">
    <td>{{item.id}}</td>
    <td>{{item?.name}}</td>
    <td class="d-flex gap-3">
      <button class="btn btn-outline-dark" [routerLink]="['/manager/categories/edit',item.id]">Edit</button>
      <button (click)="deleteItem(item.id)" class="btn btn-outline-danger">Remove</button>
    </td>
  </tr>
  </tbody>
</table>
