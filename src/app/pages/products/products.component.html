<div class="d-flex gap-4">
  <div class="manager">
    <div class="list-group ">
      <a [routerLink]="['/products']" class="list-group-item list-group-item-action">All</a>
      <a *ngFor="let category of categories$ | async"
         [routerLink]="['/products']"
          [queryParams]="{category: category.id}"
         routerLinkActive="active"
         class="list-group-item list-group-item-action">{{category.name}}</a>

    </div>
  </div>
  <div class="flex-fill">
    <div>
      <input type="search" class="form-control" placeholder="Filter" [ngModel]="search" (ngModelChange)="searchHandle($event)">
    </div>
    <div class="products">
      <app-product-card *ngFor="let product of products" [product]="product"></app-product-card></div>
  </div>
</div>
