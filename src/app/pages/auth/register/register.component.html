<form class="login-form" [formGroup]="form" (ngSubmit)="submit()">
  <img class="mb-4 logo" src="assets/images/logo.svg" alt="Ecommerce logo" width="72" height="57">
  <h1 class="h3 mb-3 fw-normal">Please Register</h1>
  <div class="form-floating">
    <input type="text" class="form-control" id="firstName" formControlName="firstName" placeholder="First Name">
    <label for="firstName">First Name</label>
  </div>
  <div class="form-floating">
    <input type="text" class="form-control" id="lastName" formControlName="lastName" placeholder="Last Name" >
    <label for="lastName">Last Name</label>
  </div>

  <div class="form-floating">
    <input type="email" class="form-control" id="email" formControlName="email" placeholder="name@example.com" >
    <label for="email"  >Email address</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" >
    <label for="password">Password</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Password">
    <label for="confirmPassword">Confirm Password</label>
  </div>


  <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
</form>
