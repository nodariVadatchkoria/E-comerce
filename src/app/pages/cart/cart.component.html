<div>
  <div>
    <table class="table">
      <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total Price</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of carItems">
        <td>{{item.item?.name}}</td>
        <td>{{item.item.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.total}}</td>
        <td><button (click)="removeItem(item)" class="btn btn-outline-danger">Remove</button></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div>
    <h4>Total Price:{{ cartSum}}</h4>
    <button class="btn btn-outline-success" (click)="checkout()" >Checkout</button>
  </div>
</div>
